<app-navbar></app-navbar>
<div class="container">
    <div class="left-side">
        <h2>Ingredients({{ingredientList.length}})</h2>
        <hr>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let item; let i = index">{{ i+1 }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">{{ item.name }}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
            </ng-container>

            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef>Unit</th>
                <td mat-cell *matCellDef="let item">{{ item.unit }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="right-side">
        <h2>Recipe({{cartList.length}})</h2>
        <span>
            <mat-checkbox
                  [checked]="allComplete"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
                All
            </mat-checkbox>
        </span>
        <hr>
        <span class="example-list-section">
            <div *ngFor="let item of cartList">
              <mat-checkbox [(ngModel)]="item.selected" [ngModelOptions]="{standalone: true}" (change)="updateSelect()">
                {{ getRecipeName(item.recipeId) }}
              </mat-checkbox>
            </div>
        </span>
    </div>
</div>
<app-footer></app-footer>
